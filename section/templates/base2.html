<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="...">
    <meta name="author" content="Ivan Pasic">

    <title>Home Property | Home</title>

    <!-- Jquery -->
    <script src="{% static 'js/jquery-1.10.2.js' %}"></script>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Marmelad' rel='stylesheet' type='text/css'>

    <!-- Custom CSS -->
    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">

    {% block extra_head %}
    {% endblock %}

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'map' %}"><span class="nav-list"><strong>Home Property</strong></span></a>
            </div>

            <div class="collapse navbar-collapse navbar-right navbar-ex1-collapse">
                <ul class="nav navbar-nav">        
                    <li><a href="{% url 'index' %}"><i class="fa fa-home"></i> <span class="nav-list">Home</span></a></li>                        
                    <li><a href="{% url 'properties' %}"><i class="fa fa-bullseye"></i> <span class="nav-list">Buy/Rent</span></a></li>
                    <li><a href="{% url 'index' %}"><i class="fa fa-dot-circle-o"></i> <span class="nav-list">Sell</span></a></li>                     
                    <li><a href="{% url 'index' %}"><i class="fa fa-phone-square"></i> <span class="nav-list">Contact</span></a></li>  
                    <li><a href="{% url 'login' %}"><i class="fa fa-user"></i> <span class="nav-list">Log in</span></a></li>
                   <li><a href="{% url 'register' %}"><i class="fa fa-plus-square"></i> <span class="nav-list">Register</span></a></li>           
                </ul>
            </div>
            <!-- /.navbar-collapse -->

        </div>
        <!-- /.container -->
    </nav>

    {% block content %}
    {% endblock %}

    


    <!-- JavaScript -->
    <script src="{% static 'js/bootstrap.js' %}"></script>

    {% block extra_body %}
    {% endblock %}

</body>

</html>
